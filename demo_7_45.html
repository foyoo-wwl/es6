</head>
<body>
	<script type="text/javascript">
		var arr = {
			'name':'jaychou',
			'age':12
		}
		function wwl(arr){
			var xq = ''
			if(typeof(arr.name) === 'string'){
				xq += arr.name
			}
			if(typeof(arr.age) === 'number'){
				xq += arr.age
			}
			console.log(xq)
		}
		wwl(arr)
	</script>
