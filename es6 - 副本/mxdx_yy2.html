<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		class Queue{
			constructor(content=[]){
				this._queue=[...content];
			}
			shift(){
				const value = this._queue[0];
				this._queue.shift();
				return value;
			}
			push(n){
				this._queue.push(n);
				//return this._queue.length;
			}
		}
		var q = new Queue([1,2,3,5])
		q.shift();
		q.push(5);
		console.log(q._queue)
	</script>
</body>
</html>
