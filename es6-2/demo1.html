<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function sum(...m){
			let total = 0
			for(var i of m){
				total+=i;

			}
			console.log(`total:${total}`)
		}
		sum(1,2,3)

		let sum3 = (...m)=>{
			let total = 0
			for(var i of m){
				total += i
			}
			console.log(`total:${total}`)
		}
		sum3(4,41,444)

		var [x,y] = [4,8]
		console.log(...[4,8])
		//解构
		let arr1 = [1,3]
		let arr2 = [4,3]		
		console.log(arr1.concat(arr2))
		console.log([...arr1,...arr2])

		var [a,...b] = [1,2,3,4]
		console.log(b)//2,3,4

		let [q,w,e] = 'es6'
		console.log('a'+q+'b'+w+'c'+e)//e,s,6

		let _a = [...'es6']
		console.log(_a)//["e", "s", "6"]
	</script>
</body>
</html>
