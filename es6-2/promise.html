<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	let checkLogin = function(){
		return new Promise(function(resolve,reject){
			let flag = true
			if(flag){
				resolve({
					status:0,
					result:true
				})
			}else{
				reject('error')
			}
		})
	}

	let getUserInfo = ()=>{
		return new Promise((resolve,reject)=>{
			let userInfo = {
				userId:"101"
			}
			resolve(userInfo)
		})
	} 
	checkLogin().then(res=>{
		if(res.status ===0){
			console.log('login success')
			return getUserInfo()
		}	
	}).catch((error)=>{
		console.log(`error:${error}`)
	}).then((res2)=>{
		console.log(`userId:${res2.userId}`)
	})



	Promise.all([
		checkLogin(),getUserInfo()
	]).then(([res1,res2])=>{
		console.log(`res1:${res1.status}`)
		console.log(`res2:${res2.userId}`)
	})
</script>
</body>
</html>
