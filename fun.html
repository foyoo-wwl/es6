<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{
			width:100px;
			height:100px;
			background:red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			oBox.onclick=()=>{
				alert(this);
				oBox.style.background = 'cyan'
			}
		}
	</script>
</body>
</html>
