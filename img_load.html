<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		img{
			width:30px;
			height:30px;
			display:block;
			display:inline-block;
		}
	</style>
</head>
<body>
	<img src="http://pic.58pic.com/58pic/12/32/79/02D58PIC9Xt.jpg" alt="" class='pic1'>
	<img src="http://pic.58pic.com/58pic/13/76/88/18S58PICGde_1024.jpg" alt="" class='pic1'>
	<img src="http://img.taopic.com/uploads/allimg/120422/94353-1204221S45728.jpg" alt="" class='pic1'>
	<img src="http://img10.3lian.com/c1/newpic/10/35/36.jpg" alt="" class='pic1'>
	<img src="http://pic.58pic.com/58pic/13/46/50/61758PICWZY_1024.jpg" alt="" class='pic1'>	
	<script type="text/javascript" src='jq.js'></script>
	<script type="text/javascript">
		var imgdefereds=[];
		$('img').each(function(){
		 var dfd=$.Deferred();
		 $(this).bind('load',function(){
		 dfd.resolve();
		 }).bind('error',function(){
		 //图片加载错误，加入错误处理
		 // dfd.resolve();
		 console.log('错误')
		 })
		 if(this.complete) setTimeout(function(){
		 dfd.resolve();
		 },1000);
		 imgdefereds.push(dfd);
		})
		$.when.apply(null,imgdefereds).done(function(){
		 	alert('成功')
		});
	</script>
</body>
</html>
